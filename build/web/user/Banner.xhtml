.section1 {
  flex: 1;
  position: relative;
  width: 100%;
  min-height: 70vh;
  overflow: hidden;
  z-index: 1;
  transition: flex-grow 0.2s, opacity 0.2s;
}
.section1:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-position: center;
  background-size: cover;
  transition: transform 0.2s, width 0.2s;
}
.section1:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 0.2 !important;
  transition: opacity 0.2s;
}
