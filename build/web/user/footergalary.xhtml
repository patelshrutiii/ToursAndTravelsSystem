<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
       <style>

.row1 {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  margin: 2rem auto;
  width: 80vw;
}

.row1 > .col {
  padding: 0 10px;
}

.col {
  float: left; 
  width: 33.3%;
}
   
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding: 10px 62px 0px 62px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

.modal-content {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin: auto;
  padding: 0 0 0 0;
  width: 80vw;
  max-width: 1000px;
}

.slide {
  display: none;
}

.image-slide {
  width: 100%;
}

.modal-preview {
  width: 100%;
}

.dots {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}


img.preview, img.modal-preview {
  cursor: pointer;
  opacity: 0.7;
}

img.active,
.preview:hover,
.modal-preview:hover {
  opacity: 1;
}

img.hover-shadow {
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
} 

.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.previous,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 24px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.previous:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
       </style>
  </head>
      <body>
  <div class="row row1">
  
  <div class="col">
     <img src="images/Shimla4_1.jpg" class="hover-shadow preview" alt=""/>
  </div>
      <div class="col">
     <img src="images/Andaman.jpg" class="hover-shadow preview" alt=""/>
  </div>
  <div class="col">
     <img src="images/Himachal1.jpg" class="hover-shadow preview" alt=""/>
     <img src="images/tracking.jpg" class="hover-shadow preview" alt=""/>
  </div>
  <div class="col">
     <img src="images/heritage.jpg" class="hover-shadow preview" alt=""/>
  </div>
      <div class="col">
     <img src="images/template.jpg" class="hover-shadow preview" alt=""/>
  </div>
</div>


</body>
</html>
