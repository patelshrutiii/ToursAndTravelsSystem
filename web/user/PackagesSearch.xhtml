<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/user/userTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
  <head>
     
     <style>
    .main1 .section1:not(:first-child):not(:last-child):hover {
    flex: 1.3 !important;
}
         </style>
       
    </head>
    
   
    <div class="page">
        <!-- RD Navbar-->
        <ui:include src="Banner.xhtml" />
      <!-- Hot tours-->
    <h:form>
     <section class="section section-sm bg-default">
        <div class="container">
          <h3 class="oh-desktop"><span class="d-inline-block wow slideInDown">Hot Tours</span></h3>
          <div class="row row-sm row-40 row-md-50">
              <c:forEach items="#{adminManagedBean.multipleSearchOfPackage}" var="H">
            <div class="col-sm-6 col-md-12 wow fadeInRight">
              <!-- Product Big-->
              <article class="product-big" style="background-color: rgb(249,249,249);">
                <div class="unit flex-column flex-md-row align-items-md-stretch">
                  <div class="unit-left"><a class="product-big-figure" href="#">
                          <img src="../PackageUpload/#{H.image1}" alt="" width="600" height="366"/></a></div>
                  <div class="unit-body" style="background-color: #F9F9F9;">
                    <div class="product-big-body">
                        <h5 class="product-big-title"><a href="#">#{H.packageName}</a></h5>
                      <div class="group-sm group-middle justify-content-start">
                        <div class="product-big-rating">
                             <c:set var="myVar" value="4" scope="request" />
                 <p:rating value="#{myVar}" cancel="false" readonly="true"/>
                        </div><a class="product-big-reviews" href="#">4 customer reviews</a>
                      </div>
                        <p class="product-big-text"><del>#{H.packageCharge}</del></p>
                         <h:commandButton class="button button-black-outline button-ujarak" value="Discover Packages" action="#{loginBean.GetPackageDesc(H)}"/>

                        <div class="product-big-price-wrap">
                            <span class="product-big-price">&#8377;#{H.packageCharge}</span></div>
                    </div>
                  </div>
                </div>
              </article>
            </div>
                                    </c:forEach>
            
          </div>
        </div>
      </section>
        </h:form>
    
    </div>
  
    </ui:define>
</ui:composition>
